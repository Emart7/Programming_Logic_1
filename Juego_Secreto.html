<meta charset="UTF-8">

<input/>
<button>Verificar si el usuario acerto con el reto</button>

<script>
    var secreto = Math.round(Math.random() * 10);
    var input = document.querySelector("input");//capturamos y seleccionamos el input
    input.focus();//ponemos el foco en el input
    var button = document.querySelector("button");//capturamos y seleccionamos el boton

    function verificar() {

        if (parseInt(input.value) == secreto) {
            alert("Acertaste");
        }
        else {
            alert("Perdiste");
        }

        input.value = "";//limpiamos el input
        input.focus();//ponemos el foco en el input
    }
    button.onclick = verificar;//le asignamos un evento al boton


</script>
