<canvas width="600" height="400"> </canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "darkgreen";
    pincel.fillRect(0, 0, 350, 300);//cabeza

    pincel.fillStyle = "black";
    pincel.fillRect(60, 50, 90, 90);//ojos

    pincel.fillStyle = "black";
    pincel.fillRect(200, 50, 90, 90);//ojos

    pincel.fillStyle = "black";
    pincel.fillRect(150, 140, 50, 100);//nariz

    pincel.fillStyle = "black";
    pincel.fillRect(100, 180, 50, 120);//nariz

    pincel.fillStyle = "black";
    pincel.fillRect(200, 180, 50, 120);//nariz

</script>
