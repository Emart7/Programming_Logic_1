<meta charset="UTF-8">

<input/>
<button>Verificar si el usuario acerto con el secreto</button>

<script>
    function aleatorio() {
        return Math.round(Math.random() * 10);
    }

    function sortearNumero(cantidad) {
        var secretos = [];
        var contador = 1;

        while (contador <= cantidad) {
            var numeroAleatorio = aleatorio();
            console.log(numeroAleatorio);
            var encontrado = false;

            if (numeroAleatorio != 0) {

                for (var posicion = 0; posicion < secretos.length; posicion++) {
                    if (secretos[posicion] == numeroAleatorio) {
                        encontrado = true;
                        break;
                    }
                }
                if (encontrado == false) {
                    secretos.push(numeroAleatorio);
                    contador++;
                }
            }
        }
        return secretos;
    }

    // var secreto = Math.round(Math.random() * 10);
    var secretos = sortearNumero(4);
    console.log(secretos);

    var input = document.querySelector("input");//capturamos y seleccionamos el input
    input.focus();//ponemos el foco en el input
    var button = document.querySelector("button");//capturamos y seleccionamos el boton

    function verificar() {

        var encontrado = false;

        for (var posicion = 0; posicion < secretos.length; posicion++) {

            if (parseInt(input.value) == secretos[posicion]) {
                alert("Acertaste");
                encontrado = true;
                break;
            }
        }

        if (encontrado == false) {
            alert("No encontraste el numero secreto");
        }

        input.value = "";//limpiamos el input
        input.focus();//ponemos el foco en el input
    }

    button.onclick = verificar;//le asignamos un evento al boton


</script>
